   <section>
    <div class="container">
        <h1>Agent Subscription Form</h1>
        <form action="submit.php" method="post">
           

            <label for="agentName">Agent Name:</label>
            <input type="text" id="agentName" name="agentName" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="duration">Duration:</label>
            <select id="duration" name="duration">
                <option value="6 months">6 Months: 8.5% Profit</option>
                <option value="1 year">1 Year :10% Profit</option>
            </select>
            
            <div class="form-group">
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                    <label for="agree" class="custom-control-label">I agree to the <a href="termsandcondition.htm">Terms and Conditions</a></label>
                    
                </div>
            </div>

             <br>
           <a href="payment.html" class="button">Subscribe</a>
        </form>
