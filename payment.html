<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <!--Font Awesome CDN-->
<div class="container">
    <div class="title">
        <h4>Select a <span style="color: #6064b6">Payment</span> method</h4>
    </div>

    <form action="#">
        <input type="radio" name="payment" id="visa" >
        <input type="radio" name="payment" id="mastercard">
        <input type="radio" name="payment" id="paypal">
        <input type="radio" name="payment" id="AMEX">


        <div class="category">
            
            <label for="visa" class="visaMethod">
                <a href="carddetails.html">
                <div class="imgName">
                    <div class="imgContainer visa">
                        <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="">
                    </div>
                    <span class="name">VISA</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </a>
            </label>


            <label for="mastercard" class="mastercardMethod">
                <a href="carddetails.html">
                <div class="imgName">
                    <div class="imgContainer mastercard">
                        <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="">
                    </div>
                    <span class="name">Mastercard</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span></a>
            </label>

            <label for="paypal" class="paypalMethod">
                <div class="imgName">
                    <div class="imgContainer paypal">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-bhim-3-69845.png?f=webp" alt="">
                    </div>
                    <span class="name">UPI</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>

            <label for="AMEX" class="amexMethod">
                <div class="imgName">
                    <div class="imgContainer AMEX">
                        <img src="https://i.ibb.co/wQnrX86/American-Express.jpg" alt="">
                    </div>
                    <span class="name">AMEX</span>
                </div>
                <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
            </label>
        </div>
    </form>
</div>
</body>
</html>
